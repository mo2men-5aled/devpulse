name: Publish to npm

on:
    push:
        branches:
            - main

permissions:
    id-token: write
    contents: write

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
                  registry-url: "https://registry.npmjs.org"
                  always-auth: true

            - name: Install deps
              run: npm ci

            - name: Build
              run: npm run build

            - name: Check build output
              run: ls -R dist

            - name: Configure git
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

            - name: Bump version
              run: 'npm version patch -m "chore(release): %s"'

            - name: Publish
              run: npm publish --provenance --access public --loglevel verbose

            - name: Push tags
              run: git push --follow-tags
