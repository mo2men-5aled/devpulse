name: CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ“¦ Checkout code
              uses: actions/checkout@v3

            - name: ğŸŸ¢ Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"
                  cache: "npm"

            - name: ğŸ“¥ Install dependencies
              run: npm install

            - name: ğŸ” Type check
              run: npx tsc --noEmit

            - name: ğŸ— Build project
              run: npm run build

            - name: ğŸ§ª Run basic benchmark
              run: node dist/bin/devpulse.js run https://jsonplaceholder.typicode.com/todos/1 -c 2 -n 4
